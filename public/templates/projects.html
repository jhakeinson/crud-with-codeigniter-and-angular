<div class="container">
	<div>
		<h2>List of All Projects</h2>
		<button ng-click="prepAddNewForm()" style="margin-bottom: 10px;" class='pull-right btn btn-primary btn-lg' data-toggle="modal" data-target="#formModal">
			<i class="fa fa-pencil">Add new</i>
		</button>

		<!-- Modal -->
		<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="FormModalLabel"
				 aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div>
							<div class="form-group">
								<label for="projectName">Project name</label>
								<input ng-model="projectDetails.project_name" type="text" class="form-control" id="projectName"  placeholder="">
							</div>
							<div class="form-group">
								<label for="projectAuthor">Project author</label>
								<input ng-model="projectDetails.project_author" type="text" class="form-control" id="projectAuthor" placeholder="">
							</div>
							<div class="form-group">
								<label for="projectType">Project type</label>
								<select ng-model="projectDetails.project_type" class="form-control" id="projectType">
									<option value="Web Application">Web Application</option>
									<option value="Mobile Application">Mobile Application</option>
									<option value="Graphic Design">Graphic Design</option>
									<option value="Other">Other</option>
								</select>
							</div>
							<div class="form-group">
								<label for="projectStatus">Project type</label>
								<select ng-model="projectDetails.project_status" class="form-control" id="projectStatus">
									<option value="ONGOING">ONGOING</option>
									<option value="COMPLETED">COMPLETED</option>
									<option value="CANCELLED">CANCELLED</option>>
								</select>
							</div>
							<div class="form-group">
								<label for="projectDescription">Description</label>
								<textarea ng-model="projectDetails.project_description" class="form-control" id="projectDescription" placeholder=""></textarea>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button ng-click="saveChanges()" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<table class="table">
		<thead class="thead-dark">
		<tr>
			<th scope="col"></th>
			<th scope="col">Project Name</th>
			<th scope="col">Project Author</th>
			<th scope="col">Type</th>
			<th scope="col">Status</th>
			<th scope="col">Description</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="project in projects track by $index">
			<th scope="row">
				<button ng-click="prepEditForm(project._id)" data-toggle="modal" data-target="#formModal" class='btn btn-sm'>
					<i class="material-icons">mode_edit</i>
				</button>
				<button ng-click="removeProject(project._id)" class='btn btn-sm'>
					<i style="color: red;" class="material-icons">delete</i>
				</button>
			</th>
			<td>{{project.project_name}}</td>
			<td>{{project.project_author}}</td>
			<td>{{project.project_type}}</td>
			<td>{{project.project_status}}</td>
			<td>{{project.project_description}}</td>
		</tr>
		</tbody>
	</table>

</div>
